---
# tasks file for install-docker
- name: Update system Ubuntu
  apt:
    update_cache: yes
    upgrade: dist
  when: ansible_os_family in ["Debian", "Ubuntu"]

- name: Install prerequisites Ubuntu
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - curl
    - python3
    - python3-pip
    - ca-certificates
    - apt-transport-https
    - software-properties-common  
  when: ansible_os_family in ["Debian", "Ubuntu"]

- name: Download Docker GPG key
  command: curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /usr/share/keyrings/docker.gpg
  become: yes

- name: Set up the Docker stable repository
  apt_repository: 
    repo: "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
    state: present 

- name: Install Docker
  apt:
    name: docker-ce
    state: present

- name: Ensure docker group exists
  group:
    name: docker
    state: present

- name: Add user inside docker group
  user:
    name: "{{ ansible_user }}"
    group: docker 
    append: yes 

- name: Start Docker
  service:
    name: docker
    state: started
    enabled: yes

- name: Install Docker Compose
  get_url:
    url: https://github.com/docker/compose/releases/download/v2.29.6/docker-compose-linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: '0755'
