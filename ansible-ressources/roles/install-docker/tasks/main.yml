# tasks file for install-docker
- name: update system Ubuntu
  apt:
    update_cache: yes
    upgrade: dist
  when: ansible_os_family in ["Debian", "Ubuntu"]

- name: install prerequisites Ubuntu
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - curl
    - python3
    - python3-pip
    - ca-certificates
    - apt-transport-https
    - software-properties-common  
  when: ansible_os_family in ["Debian", "Ubuntu"]

- name: add Dockerâ€™s official GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: set up the Docker stable repository
  apt_repository: 
    repo: "deb [arch=$(dpkg --print-architecture) ] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
    state: present 

- name: install docker
  apt:
    name: docker-ce
    state: present

- name: Ensure docker group exists
  group:
    name: docker
    state: present

- name: add user inside docker group
  user:
    name: "{{ ansible_user }}"
    group: docker 
    append: yes 

- name: start docker
  service:
    name: docker
    state: started
    enabled: yes

- name: install docker compose
  get_url:
    url: https://github.com/docker/compose/releases/download/v2.29.6/docker-compose-linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: '0755'
